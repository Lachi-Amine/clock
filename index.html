<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Crono</title>
  </head>

  <body>
    <div id="all">
    <div id="title">
      <h1>Crono</h1>
    </div>
    <div id="top">
      <span class="square">
        <h2 id="hour" class="time">00</h2>
        <h2 class="time">h</h2>
      </span>
      <span class="square">
        <h2 id="minut" class="time">00</h2>
        <h2 class="time">min</h2>
      </span>
      <span class="square">
        <h2 id="secend" class="time">00</h2>
        <h2 class="time">s</h2>
      </span>
    </div>
    <div id="bottom">
      <button id="round">
        <div id="tre"></div>
      </button>
      <h2>start</h2>
    </div>
   <div class="controls">
    <button id="reset">
        <h2>stop</h2>
    </button>
    <button id="stop">
        <h2>
            reset
        </h2>
    </button>
   </div>
 
</div>
  </body>
</html>
